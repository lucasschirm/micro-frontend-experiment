<section class="flex flex-col mx-4 mt-4">
    <h1 class="mb-4">Gestão de Parceiros</h1>

    <div class="flex">
        <div class="w-1/3 pr-4 border-r border-gray-light">
            <h2 class="mb-2 text-xl">Lista de Parceiros</h2>

            <div class="flex mb-2">
                <label htmlFor="q" class="self-center mr-2">Busca:</label>
                <input type="text" name="q" class="p-2 border-b border-gray-light flex-1" placeholder="Buscar pelo nome">
            </div>

            <div *ngFor="let item of partners; index as i;" (click)="select(item)" class="p-4 mb-2 border border-gray-light rounded hover:bg-blue-light cursor-pointer">
                <h3>{{ item.name }}</h3>
            </div>
        </div>

        <div *ngIf="partner" class="w-2/3 pl-2 ">
            <h2 *ngIf="partner !== -1" class="mb-2 text-xl">Parceiro: {{ partner && partner.name }}</h2>
            <h2 *ngIf="partner === -1" class="mb-2 text-xl">Novo Parceiro</h2>

            <div class="flex gap-4">
                <div class="flex flex-1 flex-col">
                    <div class="flex mb-2">
                        <label htmlFor="name" class="w-1/3 self-center">Nome:</label>
                        <input type="text" name="name" class="p-2 border-b border-gray-light flex-1" [(ngModel)]="partner.name"  #ctrl="ngModel" required />
                    </div>
                    <div class="flex mb-2">
                        <label htmlFor="name" class="w-1/3 self-center">Descrição:</label>
                        <textarea type="text" name="name" class="p-2 border-b border-gray-light flex-1" [(ngModel)]="partner.description"  #ctrl="ngModel" required ></textarea>
                    </div>
                </div>
                <div class="flex flex-1 flex-col">
                    <div class="flex mb-2">
                        <label htmlFor="name" class="w-1/3 self-center">Repositório Git:</label>
                        <input type="text" name="name" class="p-2 border-b border-gray-light flex-1" [(ngModel)]="partner.repositoryGit"  #ctrl="ngModel" required />
                    </div>
                    <div class="flex mb-2">
                        <label htmlFor="name" class="w-1/3 self-center">Documentação:</label>
                        <input type="text" name="name" class="p-2 border-b border-gray-light flex-1" [(ngModel)]="partner.urlDoc"  #ctrl="ngModel" required />
                    </div>
                </div>
            </div>
            <!--{
                "createdAt": "2023-05-16T22:52:55.526Z",
                "name": "Nome do parceiro",
                "description": "Para que serve essa parceria",
                "repositoryGit": "Link do repositório do git",
                "urlDoc": "Link da documentação do parceiro",
                "clients": [
                "Banco da Galera",
                "Alegria Bankers"
                ],
                "projects": [
                "Coban",
                "Teddy360"
                ],
                "id": "10"
                },-->
            <button type="button" class="px-4 py-2 bg-green">Salvar</button>
        </div>
    </div>

</section>
